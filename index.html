<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">
    <h1>Hello Ember.JS</h1>
    
    {{#linkTo "index"}}Home{{/linkTo}} |
    {{#linkTo "locations"}}Locations{{/linkTo}} |
    {{#linkTo "about"}}About{{/linkTo}} |


    {{outlet}}
  </script>  

  <script type="text/x-handlebars" data-template-name="index" >
    <p>This is the homepage....</p>
  </script>

  <script type="text/x-handlebars" data-template-name="locations" >
    <table>
      {{#each this}}
        <tr>
        <td>{{latitude}}</td>
        <td>{{longitude}}</td>
        <td>{{accuracy}}</td>
        </tr>
      {{/each}}
    </table>
  </script>

  <script type="text/x-handlebars" data-template-name="about" >
      <p>This is the about....</p>
  </script>

  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/ember-latest.js"></script>
  <script src="js/ember-data-latest.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
